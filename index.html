<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/style.css">

        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
        <![endif]-->
    </head>
    <body>

    <div id="mainarea" data-bind="if: mode() === 'initial'">
        <form id="searchBox" method="GET" action="//google.com/search">
            <input type="text" id="search" name="q" autofocus data-bind="value: searchText">
        </form>

        <div id="buttonBox" class="buttonbox">
            <div class="searchEngineBox" data-bind="foreach: mapping">
                <a class="searchEngine" href="" alt="" data-bind="
                attr: {
                    href: url + $parent.searchText(),
                    alt: name,
                    title: name + 'Search'
                },
                text: name
                "></a>
            </div>
        </div>
        <div class="buttonbox">
            <a data-bind="click: function() { mode('html'); }"></a>
        </div>
    </div>

    <div id="htmledit" data-bind="if: mode() === 'html'">
        <textarea data-bind="value: html, valueUpdate: 'afterkeydown'">

        </textarea>

        <div class="half" data-bind="html: html">

        </div>
    </div>


        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.0.js"><\/script>')</script>

        <script src="js/underscore.js"></script>
        <script src="js/jquery.js"></script>
        <script src="js/knockout.js"></script>
        <script src="js/mappings.js"></script>
        <script src="js/homepage.js"></script>
    </body>
</html>
